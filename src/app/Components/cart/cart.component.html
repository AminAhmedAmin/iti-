<app-header></app-header>
<!-- --------------------------------------------------------------------------------------------- -->




<!-- Start Cart  -->
<div class="cart py-5">
  <div class="container">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th class="text-end">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carts">
          <td class="w-75">
            <div class="row product-info">
              <div class="img-container col-6 mb-3 mb-md-0 col-md-2">
                <img [src]="item.product.productImage" alt="" class="img-fluid" />
              </div>
              <div class="col-auto">
                <p class="mb-1"> {{item.product.nameEn |seemore:3}}</p>
                <p class="mb-2">Price: ${{item.product.price}}</p>
                <button class=" btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal" (click)="getCartId(item.cartId)">Remove</button>
              </div>
            </div>
          </td>
          <td class="">

            <input type="number" [min]="0"   (input)="updateInput(item)"  [(ngModel)]="item.quantity" class="text-center" />
          </td>
          <td>${{item.totalPrice}}</td>
        </tr>


      </tbody>
    </table>
    <div class="total-price-summary d-flex justify-content-center py-4">
      <table class="table table-borderless table-responsive">
        <tbody>
          <tr>
            <td class="text-center ps-5 w-50 fs-4" colspan="2">Total   ${{totalSub}}</td>
          </tr>
        </tbody>
      </table>

    </div>
    <a   class="btn btn-success rounded-pill my-3 d-block mx-auto checkout" type="button" data-bs-toggle="modal" data-bs-target="#myOrderModal">Proceed To Checkout</a>
  </div>
</div>
<!-- End Cart  -->




<!-- ********************************************************modal Order*********************************************************** -->
<div class="modal" tabindex="-1" id="myOrderModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Check Out</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirm Check Out ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="addOrder()" >Confirm</button>
      </div>
    </div>
  </div>
</div>
<!-- ************************************************End Modal Order************************************************** -->




<!-- ********************************************************modal delete************************************************************* -->
<div class="modal" tabindex="-1" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are Your Sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do You Want to Delete this item ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="removeCart()" >Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- ************************************************End Modal delete***************************************************** -->



<!-- ---------------------------------------------------------------------------------------------------- -->
<app-footer></app-footer>
