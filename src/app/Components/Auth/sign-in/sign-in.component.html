<div class="container">

  <div class="forms-container ">
    <div class="signin-signup">
      <form action="#" class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="signin()">
        <div>
          <img src="assets/images/Logo.png" />
        </div>
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fa fas fa-user"></i>
          <input type="text" placeholder="Email" formControlName="email" />
        </div>

        <div *ngIf="
            signInForm.controls['email'].invalid &&
            signInForm.controls['email'].touched
          " class="text-danger my-1 inputs">
          <p *ngIf="signInForm.controls['email'].errors?.['required']">
            email is required
          </p>
          <p *ngIf="signInForm.controls['email'].errors?.['email']">
            email not valid
          </p>
        </div>
        <div class="input-field">
          <i class="fa fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>

        <div *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched "
          class="text-danger my-1 inputs">
          <p *ngIf="signInForm.controls['password'].errors?.['required']">password is required</p>
          <p *ngIf="signInForm.controls['password'].errors?.['pattern']">password not valid</p>
        </div>
        <input type="submit" value="Login" class="btn solid" />

      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Don't have an account yet ? Sign up and get access to our WebSite.
        </p>
        <button class="btn transparent" id="sign-up-btn" routerLink="/signup">
          Sign up
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Already made an account here? Sign in and get access to all our
          services.
        </p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
      <img src="assets/images/Laptop.jpg" class="image" alt="" />
    </div>
  </div>
</div>
